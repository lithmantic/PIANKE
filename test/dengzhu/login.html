<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>片刻网-用文字交换世界</title>
    <link rel="icon" href="../image/x-icon.ico">
    <style type="text/css">  
        body{
            margin: 0;
            padding: 0;
            background:  url(../image/suipian.jpg);
        }
        .content{
            width: 200px;
            margin: 260px auto;
        } 
    </style>
</head>
<body>
    <div class="content">
        <div class="user">
            <label for="user">用户名</label>
            <input type="text" id="user">
        </div>
        <div class="passworld">
            <label for="pwd">密&nbsp;&nbsp;&nbsp;码</label>
            <input type="pwd" id="pwd">
        </div>
        <div class="deng">
            <button id="login">登录</button>
            <button id="register">
                <a href="regist.html">注册</a>
            </button>
        </div>
    </div>
    
</body>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        $("#login").click(function () {
            if ($("#user").val().length == 0) {
                return alert("请输入内容!");
            }
            if ($("#pwd").val().length == 0) {
                return alert("请输入密码!");
            }
            $.ajax({
                url: "http://localhost:5500/login",
                type: "POST",
                data: {
                    username: $("#user").val(),
                    password: $("#pwd").val()
                },
                success: function (res) {
                    alert("登录成功!")
                },
                error: function (err) {
                    console.log(err);
                }
            })

        })
    });
</script>
</html>
