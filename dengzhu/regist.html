<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>片刻网-用文字交换世界</title>
    <link rel="icon" href="../image/x-icon.ico">
    <style type="text/css">  
        body{
            margin: 0;
            padding: 0;
            background:  url(../image/suipian.jpg);
        }
        .content{
            width: 200px;
            margin: 260px auto;
        } 
    </style>
</head>
<body>
    <div class="content">
        <div class="user">
            <label for="user">用户名</label><input type="text" id="user">
        </div>
        <div>
            <label for="password">密&nbsp;&nbsp;&nbsp;码</label><input type="password" id="password">
        </div>
        <div>
            <button id="register">注册</button>
            <button id="login">
                <a href="login.html">已有账号，去登录</a>
            </button>
        </div>
    </div>
    
</body>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
       $("#register").click(function () {
           $.ajax({
               url:"http://localhost:3000/register",
               type:"POST",
               data:{
                    username:$("#user").val(),
                    password:$("#password").val()
               },
               success:function (res) {
                   alert(res);
               },
               error:function (err) {
                   console.log(err);
               }
           })
       })
    });
</script>
</html>
